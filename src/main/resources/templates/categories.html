<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories - Managely</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px;
      font-family: Arial, sans-serif;
    }
    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Category List</h2>
  <a href="/categories/create" class="btn btn-primary mb-3">+ Add Category</a>
   <a href="/products" class="btn btn-primary mb-3">Go Back</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="cat : ${categories}">
        <td th:text="${cat.categoryId}"></td>
        <td th:text="${cat.categoryName}"></td>
        <td>
          <a th:href="@{'/categories/delete/' + ${cat.categoryId}}" class="btn-delete"
             onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
