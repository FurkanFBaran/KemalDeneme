<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>New Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; margin-bottom: 30px; }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 25px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-submit {
            background-color: #7a8cff;
            border: none;
            color: black;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 20px;
        }
        .btn-cancel {
            background: none;
            border: 2px solid #7a8cff;
            color: #7a8cff;
            font-weight: normal;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-cancel:hover {
            background-color: #7a8cff;
            color: white;
        }
    </style>
</head>
<body>

<h1>New Product</h1>

<form th:action="@{/products/add}" method="post" th:object="${product}">
    <label for="productName">Product Name</label>
    <input type="text" id="productName" th:field="*{productName}" placeholder="MyPhone 11" required />

    <label for="stockQuantity">Quantity</label>
    <input type="number" id="stockQuantity" th:field="*{stockQuantity}" min="0" required />

    <label for="brandName">Brand</label>
    <input type="text" id="brandName" th:field="*{brandName}" placeholder="Apple" required />

    <label for="category">Category</label>
    <select id="category" th:field="*{category}" required>
        <option value="" disabled selected>Select a category</option>
        <option th:each="cat : ${categories}" 
        th:value="${cat.categoryId}" 
        th:text="${cat.categoryName}">
</option>
    </select>

    <label for="price">Price ($)</label>
    <input type="number" id="price" th:field="*{price}" min="0" step="0.01" required />

    <button type="submit" class="btn-submit">Submit</button>
    <a th:href="@{/products/products}" class="btn-cancel">Cancel</a>
</form>

</body>
</html>
