<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Managely</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .login-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-dark {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="fw-bold mb-4">Managely</h2>
  <h5 class="fw-semibold">Create your account</h5>
  <p class="mb-3">Fill in your details to register</p>

  <!-- Error message display -->
  <p th:if="${error}" th:text="${error}" class="text-danger mb-3"></p>

  <form th:action="@{/register}" method="post">
    <div class="mb-3">
      <input type="text" class="form-control" name="name" placeholder="Full Name" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" name="email" placeholder="email@domain.com" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-dark">Register</button>
  </form>
  <div class="mt-3">
  <p>Already have an account? <a th:href="@{/login}">Log in here</a></p>
</div>
</div>


</body>
</html>
